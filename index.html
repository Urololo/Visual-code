<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Botón Interactivo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Este enlace debe apuntar a tu archivo CSS -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Misty Pink', sans-serif;
            text-align: center;
            padding-top: 20%;
        }

        .container {
            width: 7em;
            height: 7em;
            position: relative;
            margin: 0 auto;
        }

        .button {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #090909;
            background-color: transparent;
            background-image: linear-gradient(145deg, #171717, #444245);
            box-sizing: border-box;
            box-shadow: inset 2px 2px 0 #7d7c7e, inset -2px -2px 0px #1c1c1c;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .container input {
            display: none;
        }

        .button::before {
            position: absolute;
            content: "";
            width: 7.25em;
            height: 7.25em;
            border-radius: inherit;
            background-color: transparent;
            background-image: linear-gradient(145deg, #262626, #606060);
            z-index: -1;
            box-shadow: 11px 11px 22px #141414, -11px -11px 22px #525252;
        }

        .button .icon {
            width: 60px;
            height: 60px;
            display: inline-block;
        }

        .button .icon svg {
            height: 100%;
            width: 100%;
            fill: #a5a5a5;
        }

        .container input:checked + .button {
            box-shadow: inset -2px -2px 0 #5e5e5e,inset 2px 2px 0 #1c1c1c;
            border: 4px solid rgba(77, 124, 255, 0.281);
            animation: animeBorder .3s linear alternate-reverse infinite;
        }

        .container input:checked + .button .icon svg {
            fill: rgb(77, 124, 255);
            animation: animeFill .3s linear alternate-reverse infinite;
        }

        @keyframes animeFill {
            to {
                fill: rgba(77, 124, 255, 0.642);
            }
        }

        @keyframes animeBorder {
            to {
                border-color: rgba(77, 124, 255, 0.137);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="wifi-toggle">
        <label class="button" for="wifi-toggle">
            <div class="icon">
                <!-- Tu icono SVG aquí -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 20a2 2 0 11-.001-3.999A2 2 0 0112 20zm2.25-6.5h-.005c-.128 0-.25.05-.34.14-.18.19-.18.5.01.69 1.9 1.95 5.37 1.95 7.25 0 .19-.18.19-.5.01-.69-.18-.19-.5-.19-.69-.01a3.91 3.91 0 01-5.68 0c-.19-.19-.5-.19-.69.01-.09.09-.14.21-.14.34h-.01zm-6.99 0h-.005c-.128 0-.25.05-.34.14-.18.19-.18.5.01.69 1.9 1.95 5.37 1.95 7.25 0 .19-.18.19-.5.01-.69-.18-.19-.5-.19-.69-.01a3.91 3.91 0 01-5.68 0c-.19-.19-.5-.19-.69.01-.09.09-.14.21-.14.34h-.01zm-6.99 0h-.005c-.128 0-.25.05-.34.14-.18.19-.18.5.01.69 1.9 1.95 5.37 1.95 7.25 0 .19-.18.19-.5.01-.69-.18-.19-.5-.19-.69-.01a3.91 3.91 0 01-5.68 0c-.19-.19-.5-.19-.69.01-.09.09-.14.21-.14.34h-.01zm16.25-4.5h-.005c-.128 0-.25.05-.34.14-.18.19-.18.5.01.69 1.9 1.95 5.37 1.95 7.25 0 .19-.18.19-.5.01-.69-.18-.19-.5-.19-.69-.01a3.91 3.91 0 01-5.68 0c-.19-.19-.5-.19-.69.01-.09.09-.14.21-.14.34h-.01z"/></svg>
            </div>
        </label>
    </div>

    <script>
        const checkbox = document.getElementById('wifi-toggle');
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                alert('WiFi ON');
            } else {
                alert('WiFi OFF');
            }
        });
    </script>
</body>
</html>
