<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4d7cff;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #365fcc;
        }
    </style>
</head>
<body>
    <button class="button" onclick="showAlert()">Show Message</button>

    <script>
        function showAlert() {
            alert("Google dice: Todo est√° funcionando. Haz clic en OK para continuar.");
        }
    </script>
</body>
</html>
